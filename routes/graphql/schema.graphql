"A datetime string with format 'Y-m-d H:i:s', e.g. '2018-01-01 13:00:00'."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"A date string with format 'Y-m-d', e.g. '2011-05-23'."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type Query {
    users: [User!]! @paginate(type: "paginator" model: "App\\Models\\User")
    user(id: ID @eq): User @find(model: "App\\Models\\User")
}

type Mutation {
    userLogin(
        email: String @rules(apply: ["required", "email", "exists:users,email,deleted_at,NULL", "max:191"])
        password: String @rules(apply: ["required", "max:191"])
    ): User
    updateUser(
        id: ID @rules(apply: ["required", "integer", "exists:users,id,deleted_at,NULL"])
        name: String! @rules(apply: ["required", "max:191"])
        surname: String! @rules(apply: ["required", "max:191"])
    ): User @update(model: "App\\Models\\User")
    deleteUser(
        id: ID @rules(apply: ["required", "integer", "exists:users,id,deleted_at,NULL"])
    ): User @delete(model: "App\\Models\\User")
}

type User {
    id: ID!
    name: String!
    surname: String!
    email: String!
    created_at: DateTime!
}
